name: Update News Content

on:
  # Run daily at 01:00 UTC
  schedule:
    - cron: '0 1 * * *'
  
  # Allow manual triggering
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          npm init -y
          npm install rss-parser jsdom
          
      - name: Run news update script
        id: update
        run: |
          node scripts/update-news.mjs
          echo "exit_code=$?" >> $GITHUB_OUTPUT
        continue-on-error: true
        
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet HEAD -- data/news.json; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/news.json
          git commit -m "ü§ñ Update news content - $(date +'%Y-%m-%d %H:%M UTC')"
          git push
          
      - name: Log results
        run: |
          echo "Update script exit code: ${{ steps.update.outputs.exit_code }}"
          echo "Changes detected: ${{ steps.check_changes.outputs.changes }}"
          if [ "${{ steps.check_changes.outputs.changes }}" == "true" ]; then
            echo "‚úÖ News content updated and committed"
          else
            echo "‚ÑπÔ∏è No changes in news content"
          fi
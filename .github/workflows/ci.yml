name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        if: ${{ hashFiles('package.json') != '' }}
        run: npm install --prefer-offline --no-audit --no-fund

      - name: Run add-zh script
        run: node scripts/add-zh.mjs

      - name: Check for uncommitted changes
        run: |
          if ! git diff --quiet; then
            echo "❌ Uncommitted changes detected after running add-zh.mjs:"
            git diff --name-only
            git diff
            echo ""
            echo "Please run 'node scripts/add-zh.mjs' locally and commit the changes."
            exit 1
          fi
          echo "✅ No uncommitted changes detected."

      - name: Lint (placeholder)
        run: |
          echo "🔄 Lint step placeholder - to be implemented in the future"
          # TODO: Add linting when configured
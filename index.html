<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<title>机器视觉每日资讯 · 聚类视图</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta name="app-version" content="baseline-1" />
<style>
:root {
  --primary:#1a63e6; --bg:#f5f7fa; --card:#fff; --border:#e2e6ec; --radius:12px;
  --shadow:0 2px 4px rgba(0,0,0,.05); --text:#1a1f29; --muted:#6b7684; --accent:#12b76a;
}
*{box-sizing:border-box;}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--text);}
header.site-bar{background:#05315d;color:#fff;padding:10px 26px;display:flex;align-items:center;gap:14px;}
header .logo{width:40px;height:40px;border-radius:8px;background:linear-gradient(135deg,#1a63e6,#0d49a9);display:flex;align-items:center;justify-content:center;font-weight:600;}
header h1{margin:0;font-size:18px;font-weight:600;}
#toolbarWrap{background:#fff;border-bottom:1px solid var(--border);padding:10px 24px 12px;}
#toolbar{display:flex;flex-wrap:wrap;gap:14px;align-items:center;max-width:1480px;margin:0 auto;}
input[type=range]{width:170px;}
button{cursor:pointer;padding:6px 14px;border:1px solid var(--primary);background:var(--primary);color:#fff;border-radius:6px;font-size:13px;}
button.secondary{background:#fff;color:var(--primary);}
button:disabled{opacity:.55;cursor:not-allowed;}
#stats{margin-left:auto;font-size:12px;color:var(--muted);white-space:nowrap;}
#clusters{max-width:1480px;margin:24px auto 70px;padding:0 28px;display:grid;grid-template-columns:repeat(auto-fill,minmax(340px,1fr));gap:24px;}
.cluster-card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:16px 18px 14px;display:flex;flex-direction:column;box-shadow:var(--shadow);}
.cluster-card h3{margin:0 0 4px;font-size:16px;}
.badge{background:#eef2f8;color:#36485f;display:inline-block;padding:2px 6px;font-size:11px;border-radius:10px;margin:0 6px 6px 0;}
.badge.llm{background:var(--accent);color:#fff;}
.cluster-meta{font-size:11px;color:var(--muted);margin-bottom:4px;}
ul.sources{list-style:none;padding:0;margin:8px 0 0;max-height:150px;overflow:auto;font-size:12px;line-height:1.3;}
.card-actions{margin-top:10px;display:flex;gap:8px;flex-wrap:wrap;}
.card-actions button{font-size:12px;padding:4px 10px;}
#llmPanel{display:none;background:#fff;border-top:1px solid var(--border);padding:14px 24px 16px;}
#llmPanel.visible{display:block;}
.form-row{display:flex;flex-wrap:wrap;gap:12px;margin-bottom:8px;}
.form-row label{font-size:12px;display:flex;flex-direction:column;gap:4px;min-width:180px;}
.form-row input{border:1px solid #c3ccd6;border-radius:4px;padding:6px 8px;font-size:12px;}
footer{text-align:center;font-size:11px;color:#7a8594;padding:40px 0 70px;}
#globalMsg{font-size:12px;}
</style>
</head>
<body>
<header class="site-bar">
  <div class="logo">MV</div>
  <h1>机器视觉每日资讯 · 聚类视图</h1>
</header>

<div id="toolbarWrap">
  <div id="toolbar">
    <span style="font-size:12px;">相似度阈值 <span id="thresholdValue">(0.86)</span></span>
    <input id="thresholdInput" type="range" min="0.70" max="0.95" step="0.01" value="0.86" />
    <label style="font-size:11px;display:flex;align-items:center;gap:4px;">
      <input id="titleMergeInput" type="checkbox" /> >0.92 标题二次合并
    </label>
    <button id="btnRecluster">重新聚类</button>
    <button id="btnClearCache" class="secondary">清空缓存</button>
    <button id="btnGroupCompany" class="secondary">按公司再聚合</button>
    <button id="btnLLMPanel" class="secondary">LLM 设置面板</button>
    <button id="btnLegacy" class="secondary">Legacy</button>
    <button id="btnLang" class="secondary">中文/EN</button>
    <div id="stats">Raw: 0 Clusters: 0 LLM: 0</div>
  </div>
</div>

<section id="llmPanel">
  <h4 style="margin:0 0 6px;font-size:14px;">LLM 配置</h4>
  <div class="form-row">
    <label>Proxy Base <input id="llmProxyBase" placeholder="https://your-worker.workers.dev" /></label>
    <label>Proxy Token <input id="llmProxyToken" type="password" placeholder="your-secure-token" /></label>
    <label>Model <input id="llmModel" placeholder="gpt-4o-mini" /></label>
    <label>Batch <input id="llmBatch" type="number" min="1" max="10" value="4" /></label>
  </div>
  <details style="margin:8px 0;">
    <summary style="font-size:12px;cursor:pointer;color:var(--muted);">Direct API (fallback if no proxy)</summary>
    <div class="form-row" style="margin-top:8px;">
      <label>API Base <input id="llmBase" placeholder="https://api.openai.com/v1" /></label>
      <label>API Key <input id="llmKey" type="password" placeholder="sk-..." /></label>
    </div>
  </details>
  <div class="form-row">
    <button id="btnSaveLLM" class="secondary">保存配置</button>
    <button id="btnEnhanceLLM">批量增强</button>
    <div id="llmProgress" style="font-size:11px;color:#444;"></div>
  </div>
</section>

<main id="clusters"></main>

<footer>
  © 2025 Vision News Clustering · Diagnostics: <code>window.__CLUSTER_DIAG__()</code>
</footer>

<script type="module" src="./app.js?v=baseline-1"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>机器视觉每日资讯</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles/base.css?v=v4">
  <style>
    body { background:#f5f5f7; margin:0; }
    header {
      background:#0d3c78;
      color:#fff; padding:18px 24px;
      display:flex; align-items:center; gap:20px;
    }
    header .logo-box img {
      width:52px; height:52px; object-fit:contain; border-radius:12px;
      background:#fff; padding:6px;
    }
    header h1 { margin:0; font-size:20px; letter-spacing:1px; }
    .container { max-width:1180px; margin:24px auto 60px; padding:0 20px; }
    .filter-bar { display:flex; gap:12px; flex-wrap:wrap; margin-bottom:18px; }
    .filter-bar input {
      padding:10px 14px; border:1px solid #cbd5e1; border-radius:8px; font-size:14px;
    }
    .news-grid {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
      gap:18px;
    }
    .news-item {
      background:#ffffff;
      border-radius:16px;
      padding:18px 20px 22px;
      border:1px solid #e2e8f0;
      box-shadow:0 4px 8px -4px rgba(0,0,0,0.06);
      display:flex;
      flex-direction:column;
      gap:8px;
      position:relative;
    }
    .news-item h3 { margin:0 0 4px; font-size:16px; line-height:1.35; }
    .meta { font-size:12px; color:#475569; }
    .summary { font-size:13px; line-height:1.55; color:#334155; }
    .tag-row { display:flex; flex-wrap:wrap; gap:6px; margin-top:4px; }
    .tag {
      font-size:11px; padding:4px 10px; background:#0d3c78;
      color:#fff; border-radius:999px; font-weight:500;
    }
    .actions { margin-top:auto; display:flex; gap:10px; flex-wrap:wrap; }
    .actions a, .actions button {
      font-size:12px; text-decoration:none; border:none; cursor:pointer;
      background:#0d3c78; color:#fff; padding:6px 12px;
      border-radius:8px; font-weight:600; letter-spacing:.5px;
    }
    .actions a.secondary, .actions button.secondary { background:#e2e8f0; color:#334155; }
    footer { margin:60px 0 40px; text-align:center; font-size:12px; color:#64748b; }
  </style>
</head>
<body>
  <header>
    <div class="logo-box"><img id="siteLogo" alt="logo"></div>
    <h1>机器视觉每日资讯</h1>
  </header>

  <div class="container">
    <div class="filter-bar">
      <input id="tagInput" placeholder="按标签过滤 (逗号分隔 AND) 例如: AI,Vision">
      <input id="searchInput" placeholder="关键词搜索 标题/摘要">
      <button id="applyFilterBtn">筛选</button>
      <button id="resetFilterBtn">重置</button>
      <button id="openCardGenBtn" onclick="location.href='prompt.html'">学习卡片生成</button>
    </div>
    <div id="newsCount" style="font-size:13px;color:#475569;margin-bottom:12px;"></div>
    <div class="news-grid" id="newsGrid"></div>
  </div>

  <footer>© 2025 机器视觉 · 自动聚合演示</footer>

  <script src="app.js?v=v4"></script>
</body>
</html>

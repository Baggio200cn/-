<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Vision Daily News</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .refresh-btn {
            background: #059669;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.2s;
        }

        .refresh-btn:hover {
            background: #047857;
        }

        .refresh-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .last-updated {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .news-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .news-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .card-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #e5e7eb, #d1d5db);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6b7280;
            font-size: 0.9rem;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1f2937;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-summary {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 16px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            font-size: 0.85rem;
        }

        .card-source {
            background: #eff6ff;
            color: #1d4ed8;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 500;
        }

        .card-date {
            color: #9ca3af;
        }

        .export-btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: background 0.2s;
            width: 100%;
        }

        .export-btn:hover {
            background: #b91c1c;
        }

        .export-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .error {
            text-align: center;
            padding: 60px 20px;
            color: #dc2626;
        }

        .watermark {
            position: absolute;
            bottom: 8px;
            right: 12px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .news-card.exporting .watermark {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .news-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        /* Export specific styles for 1080x1080 cards */
        .export-card {
            width: 1080px;
            height: 1080px;
            background: white;
            display: flex;
            flex-direction: column;
            position: absolute;
            top: -9999px;
            left: -9999px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .export-card .export-image {
            width: 100%;
            height: 540px;
            background: linear-gradient(135deg, #e5e7eb, #d1d5db);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6b7280;
            font-size: 2rem;
            background-size: cover;
            background-position: center;
        }

        .export-card .export-content {
            padding: 60px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .export-card .export-title {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.2;
            color: #1f2937;
            margin-bottom: 30px;
        }

        .export-card .export-summary {
            font-size: 1.4rem;
            line-height: 1.5;
            color: #4b5563;
            margin-bottom: 40px;
        }

        .export-card .export-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2rem;
        }

        .export-card .export-source {
            background: #eff6ff;
            color: #1d4ed8;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
        }

        .export-card .export-watermark {
            color: #9ca3af;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Machine Vision Daily News</h1>
            <p>Latest news and insights from the machine vision industry</p>
        </div>

        <div class="controls">
            <button class="refresh-btn" onclick="refreshNews()">
                🔄 Refresh News
            </button>
            <div class="last-updated" id="lastUpdated">
                Loading...
            </div>
        </div>

        <div id="newsContainer">
            <div class="loading">
                📡 Loading latest machine vision news...
            </div>
        </div>
    </div>

    <!-- Hidden export container -->
    <div id="exportContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        let newsData = null;

        // Load news data
        async function loadNews() {
            try {
                const response = await fetch('data/news.json');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                newsData = await response.json();
                renderNews();
                updateLastUpdated();
            } catch (error) {
                console.error('Error loading news:', error);
                showError('Failed to load news. Please try again later.');
            }
        }

        // Render news cards
        function renderNews() {
            const container = document.getElementById('newsContainer');
            
            if (!newsData || !newsData.items || newsData.items.length === 0) {
                container.innerHTML = '<div class="error">No news items available.</div>';
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'news-grid';

            newsData.items.slice(0, 10).forEach((item, index) => {
                const card = createNewsCard(item, index);
                grid.appendChild(card);
            });

            container.innerHTML = '';
            container.appendChild(grid);
        }

        // Create individual news card
        function createNewsCard(item, index) {
            const card = document.createElement('div');
            card.className = 'news-card';
            card.id = `news-card-${index}`;

            const imageUrl = item.image || '';
            const imageStyle = imageUrl ? 
                `background-image: url('${imageUrl}');` : 
                '';

            const date = new Date(item.published_at).toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });

            card.innerHTML = `
                <div class="card-image" style="${imageStyle}">
                    ${!imageUrl ? '📷 No image available' : ''}
                    <div class="watermark">Machine Vision News • ${date}</div>
                </div>
                <div class="card-content">
                    <h3 class="card-title">${escapeHtml(item.title_en)}</h3>
                    <p class="card-summary">${escapeHtml(item.summary_en)}</p>
                    <div class="card-meta">
                        <span class="card-source">${escapeHtml(item.source)}</span>
                        <span class="card-date">${date}</span>
                    </div>
                    <button class="export-btn" onclick="exportCard(${index})" id="export-btn-${index}">
                        📥 Download PNG
                    </button>
                </div>
            `;

            // Make card clickable to open article
            card.addEventListener('click', (e) => {
                if (!e.target.classList.contains('export-btn')) {
                    window.open(item.url, '_blank');
                }
            });

            return card;
        }

        // Export card as PNG
        async function exportCard(index) {
            if (!newsData || !newsData.items[index]) return;

            const btn = document.getElementById(`export-btn-${index}`);
            const originalBtn = btn.innerHTML;
            btn.innerHTML = '⏳ Generating...';
            btn.disabled = true;

            const item = newsData.items[index];
            const card = document.getElementById(`news-card-${index}`);
            
            try {
                // Add exporting class to show watermark
                card.classList.add('exporting');

                // Create export-optimized card
                const exportCard = createExportCard(item);
                document.getElementById('exportContainer').appendChild(exportCard);

                // Generate image using html2canvas
                const canvas = await html2canvas(exportCard, {
                    width: 1080,
                    height: 1080,
                    scale: 1,
                    backgroundColor: '#ffffff',
                    logging: false,
                    allowTaint: true,
                    useCORS: true
                });

                // Download the image
                const link = document.createElement('a');
                link.download = `machine-vision-news-${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();

                // Cleanup
                exportCard.remove();
                card.classList.remove('exporting');

            } catch (error) {
                console.error('Export failed:', error);
                alert('Failed to export image. Please try again.');
                card.classList.remove('exporting');
            } finally {
                btn.innerHTML = originalBtn;
                btn.disabled = false;
            }
        }

        // Create export-optimized card (1080x1080)
        function createExportCard(item) {
            const exportCard = document.createElement('div');
            exportCard.className = 'export-card';

            const imageUrl = item.image || '';
            const imageStyle = imageUrl ? 
                `background-image: url('${imageUrl}');` : 
                '';

            const date = new Date(item.published_at).toLocaleDateString('en-US', {
                month: 'long',
                day: 'numeric',
                year: 'numeric'
            });

            // Truncate title and summary for better fit
            const title = truncateText(item.title_en, 80);
            const summary = truncateText(item.summary_en, 200);

            exportCard.innerHTML = `
                <div class="export-image" style="${imageStyle}">
                    ${!imageUrl ? '📷' : ''}
                </div>
                <div class="export-content">
                    <div>
                        <h1 class="export-title">${escapeHtml(title)}</h1>
                        <p class="export-summary">${escapeHtml(summary)}</p>
                    </div>
                    <div class="export-footer">
                        <span class="export-source">${escapeHtml(item.source)}</span>
                        <span class="export-watermark">Machine Vision News • ${date}</span>
                    </div>
                </div>
            `;

            return exportCard;
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }

        function truncateText(text, maxLength) {
            if (!text || text.length <= maxLength) return text;
            return text.substring(0, maxLength).replace(/\s+\S*$/, '') + '...';
        }

        function updateLastUpdated() {
            const element = document.getElementById('lastUpdated');
            if (newsData && newsData.generated_at) {
                const date = new Date(newsData.generated_at);
                element.textContent = `Last updated: ${date.toLocaleString()}`;
            } else {
                element.textContent = 'Last updated: Unknown';
            }
        }

        function showError(message) {
            const container = document.getElementById('newsContainer');
            container.innerHTML = `<div class="error">❌ ${message}</div>`;
        }

        // Refresh news
        async function refreshNews() {
            const btn = document.querySelector('.refresh-btn');
            const originalText = btn.textContent;
            btn.textContent = '🔄 Refreshing...';
            btn.disabled = true;

            document.getElementById('newsContainer').innerHTML = 
                '<div class="loading">📡 Loading latest machine vision news...</div>';

            await loadNews();

            btn.textContent = originalText;
            btn.disabled = false;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadNews);
    </script>
</body>
</html>

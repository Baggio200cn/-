<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提示词生成器 - 机器视觉每日资讯</title>
    <link rel="stylesheet" href="styles/base.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-section">
                <img id="siteLogo" src="" alt="机器视觉每日资讯" class="logo">
                <h1 class="site-title">机器视觉每日资讯</h1>
            </div>
            <nav class="nav-links">
                <a href="index.html">首页</a>
                <a href="prompt.html" class="active">提示词生成器</a>
            </nav>
        </div>
    </header>

    <main>
        <h1 class="page-title">手帐风学习卡片提示词生成器</h1>
        <p class="page-description">
            基于机器视觉新闻内容，生成适用于手帐风学习卡片的完整提示词模板。支持深度链接预选新闻项目。
        </p>

        <div class="generator-container">
            <div class="input-section">
                <h2 class="section-title">选择新闻项目</h2>
                
                <div class="form-group">
                    <label for="newsSelect">选择新闻:</label>
                    <select id="newsSelect">
                        <option value="">请选择一条新闻...</option>
                    </select>
                </div>

                <div id="selectedNewsPreview"></div>

                <div class="form-group">
                    <label for="customNotes">补充说明 (可选):</label>
                    <textarea id="customNotes" rows="3" placeholder="添加任何自定义说明或要求..."></textarea>
                </div>

                <button class="btn btn-primary" onclick="generatePrompt()">生成提示词</button>
                <a href="index.html" class="btn btn-secondary">返回首页</a>
            </div>

            <div class="output-section">
                <h2 class="section-title">生成的提示词</h2>
                
                <div id="promptOutput" class="prompt-output">
                    请先选择一条新闻，然后点击"生成提示词"按钮。
                </div>

                <button class="btn btn-secondary copy-btn" onclick="copyPrompt()" style="display: none;" id="copyBtn">
                    复制提示词
                </button>
            </div>
        </div>
    </main>

    <script>
        let newsData = [];
        let promptTemplate = '';

        // Logo auto-detection function (same as index.html)
        async function detectLogo() {
            const logoElement = document.getElementById('siteLogo');
            const candidates = [
                'assets/company-logo.png',
                'assets/company-logo.svg',
                'assets/logo-placeholder.svg'
            ];
            
            for (const logoPath of candidates) {
                try {
                    const response = await fetch(logoPath, { method: 'HEAD' });
                    if (response.ok) {
                        logoElement.src = logoPath;
                        logoElement.crossOrigin = 'anonymous';
                        return logoPath;
                    }
                } catch (error) {
                    console.log(`Logo ${logoPath} not found, trying next...`);
                }
            }
            
            logoElement.style.display = 'none';
            return null;
        }

        // Load news data
        async function loadNews() {
            try {
                const response = await fetch('data/news.json');
                if (!response.ok) throw new Error('Failed to load news data');
                newsData = await response.json();
                populateNewsSelect();
                
                // Handle deep linking with ?id= parameter
                const urlParams = new URLSearchParams(window.location.search);
                const newsId = urlParams.get('id');
                if (newsId) {
                    document.getElementById('newsSelect').value = newsId;
                    updateSelectedNews();
                }
            } catch (error) {
                console.error('Error loading news:', error);
                document.getElementById('newsSelect').innerHTML = 
                    '<option value="">加载新闻数据失败</option>';
            }
        }

        // Load prompt template with enhanced error handling
        async function loadPromptTemplate() {
            try {
                const response = await fetch('prompts/handbook-note-prompt.md');
                if (!response.ok) throw new Error('Failed to load prompt template');
                promptTemplate = await response.text();
                console.log('Prompt template loaded successfully');
            } catch (error) {
                console.error('Error loading prompt template:', error);
                // Fallback template
                promptTemplate = `# 手帐风学习卡片 Prompt 模板

## 基本要求
请根据以下新闻内容，生成一个手帐风格的学习卡片：

**新闻标题**: {{title}}
**新闻来源**: {{source}}
**发布日期**: {{date}}
**新闻摘要**: {{summary}}
**相关标签**: {{tags}}

## 卡片设计要求
1. 采用手帐风格的设计元素
2. 包含关键信息点的提取和整理
3. 适合学习和记忆的版式布局
4. 包含相关的技术要点和应用场景

## 输出格式
请输出可直接用于生成手帐卡片的完整内容。

{{customNotes}}`;
            }
        }

        // Populate news select dropdown
        function populateNewsSelect() {
            const select = document.getElementById('newsSelect');
            select.innerHTML = '<option value="">请选择一条新闻...</option>';
            
            newsData.forEach(news => {
                const option = document.createElement('option');
                option.value = news.id;
                option.textContent = news.title;
                select.appendChild(option);
            });
        }

        // Update selected news preview
        function updateSelectedNews() {
            const selectedId = document.getElementById('newsSelect').value;
            const preview = document.getElementById('selectedNewsPreview');
            
            if (!selectedId) {
                preview.innerHTML = '';
                return;
            }
            
            const selectedNews = newsData.find(news => news.id == selectedId);
            if (!selectedNews) return;
            
            const date = new Date(selectedNews.date).toLocaleDateString('zh-CN');
            const tags = Array.isArray(selectedNews.tags) ? selectedNews.tags : [];
            
            preview.innerHTML = `
                <div class="selected-news">
                    <h4>${escapeHtml(selectedNews.title)}</h4>
                    <p><strong>来源:</strong> ${escapeHtml(selectedNews.source)} | <strong>日期:</strong> ${date}</p>
                    <p><strong>摘要:</strong> ${escapeHtml(selectedNews.summary)}</p>
                    <p><strong>标签:</strong> ${tags.map(tag => escapeHtml(tag)).join(', ')}</p>
                </div>
            `;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }

        // Generate prompt with enhanced variable substitution
        function generatePrompt() {
            const selectedId = document.getElementById('newsSelect').value;
            const customNotes = document.getElementById('customNotes').value;
            
            if (!selectedId) {
                alert('请先选择一条新闻');
                return;
            }
            
            const selectedNews = newsData.find(news => news.id == selectedId);
            if (!selectedNews) return;
            
            const date = new Date(selectedNews.date).toLocaleDateString('zh-CN');
            const tags = Array.isArray(selectedNews.tags) ? selectedNews.tags : [];
            
            // Replace template variables using both {var} and {{var}} syntax
            let generatedPrompt = promptTemplate
                .replace(/\{\{?title\}\}?/g, selectedNews.title || '')
                .replace(/\{\{?source\}\}?/g, selectedNews.source || '')
                .replace(/\{\{?date\}\}?/g, date)
                .replace(/\{\{?summary\}\}?/g, selectedNews.summary || '')
                .replace(/\{\{?tags\}\}?/g, tags.join(', '))
                .replace(/\{\{?customNotes\}\}?/g, customNotes ? `\n## 补充说明\n${customNotes}` : '');
            
            document.getElementById('promptOutput').textContent = generatedPrompt;
            document.getElementById('copyBtn').style.display = 'inline-block';
            
            console.log('Prompt generated successfully');
        }

        // Copy prompt to clipboard with enhanced error handling
        async function copyPrompt() {
            const promptText = document.getElementById('promptOutput').textContent;
            
            if (!promptText.trim()) {
                alert('没有可复制的内容');
                return;
            }
            
            try {
                await navigator.clipboard.writeText(promptText);
                // Provide user feedback
                const copyBtn = document.getElementById('copyBtn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '✅ 已复制';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            } catch (error) {
                console.error('Copy failed:', error);
                // Fallback for older browsers
                try {
                    const textArea = document.createElement('textarea');
                    textArea.value = promptText;
                    textArea.style.position = 'fixed';
                    textArea.style.opacity = '0';
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    alert('提示词已复制到剪贴板');
                } catch (fallbackError) {
                    console.error('Fallback copy failed:', fallbackError);
                    alert('复制失败，请手动选择文本复制');
                }
            }
        }

        // Event listeners
        document.getElementById('newsSelect').addEventListener('change', updateSelectedNews);

        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                console.log('Initializing prompt generator...');
                await detectLogo();
                await Promise.all([loadNews(), loadPromptTemplate()]);
                console.log('Prompt generator initialized successfully');
            } catch (error) {
                console.error('Initialization failed:', error);
            }
        });
        
        // Make functions globally available
        window.generatePrompt = generatePrompt;
        window.copyPrompt = copyPrompt;
    </script>
</body>
</html>

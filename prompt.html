<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提示词生成器 - 机器视觉每日资讯</title>
    <link rel="stylesheet" href="styles/base.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-section">
                <img id="siteLogo" src="" alt="机器视觉每日资讯" class="logo">
                <h1 class="site-title">机器视觉每日资讯</h1>
            </div>
            <nav class="nav-links">
                <a href="index.html">首页</a>
                <a href="archive.html">历史归档</a>
                <a href="prompt.html" class="active">提示词生成器</a>
            </nav>
        </div>
    </header>

    <main>
        <h1 class="page-title">手帐风学习卡片提示词生成器</h1>
        <p class="page-description">
            基于机器视觉新闻内容，生成适用于手帐风学习卡片的完整提示词模板。支持深度链接预选新闻项目。
        </p>

        <div class="generator-container">
            <div class="input-section">
                <h2 class="section-title">选择新闻项目</h2>
                
                <div id="archiveModeBadge" style="display: none;"></div>

                <div class="form-group">
                    <label for="newsSelect">选择新闻:</label>
                    <select id="newsSelect">
                        <option value="">请选择一条新闻...</option>
                    </select>
                </div>

                <div id="selectedNewsPreview"></div>

                <div class="form-group">
                    <label for="customNotes">补充说明 (可选):</label>
                    <textarea id="customNotes" rows="3" placeholder="添加任何自定义说明或要求..."></textarea>
                </div>

                <button class="btn btn-primary" onclick="generatePrompt()">生成提示词</button>
                <a href="javascript:history.back()" class="btn btn-secondary">返回</a>
            </div>

            <div class="output-section">
                <h2 class="section-title">生成的提示词</h2>
                
                <div id="promptOutput" class="prompt-output">
                    请先选择一条新闻，然后点击"生成提示词"按钮。
                </div>

                <button class="btn btn-secondary copy-btn" onclick="copyPrompt()" style="display: none;" id="copyBtn">
                    复制提示词
                </button>
            </div>
        </div>
    </main>

    <script src="app-common.js"></script>
    <script>
        let newsData = [];
        let promptTemplate = '';
        let isArchiveMode = false;
        let archiveDate = '';

        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Detect logo
                await NewsUtils.detectLogo();
                
                // Check URL parameters for archive mode
                const urlParams = new URLSearchParams(window.location.search);
                const dateParam = urlParams.get('date');
                const newsId = urlParams.get('id');
                
                if (dateParam) {
                    // Archive mode
                    isArchiveMode = true;
                    archiveDate = dateParam;
                    await loadArchiveData(dateParam);
                    showArchiveModeBadge(dateParam);
                } else {
                    // Normal mode
                    await loadCurrentNews();
                }
                
                // Load prompt template
                await loadPromptTemplate();
                
                // Populate news selector
                populateNewsSelect();
                
                // Handle pre-selected news ID
                if (newsId) {
                    document.getElementById('newsSelect').value = newsId;
                    updateSelectedNews();
                }
                
            } catch (error) {
                console.error('Error initializing prompt generator:', error);
                document.getElementById('newsSelect').innerHTML = 
                    '<option value="">加载数据失败</option>';
            }
        });

        // Load current news data
        async function loadCurrentNews() {
            newsData = await NewsUtils.loadJSON('data/news.json');
        }

        // Load archive data
        async function loadArchiveData(date) {
            try {
                newsData = await NewsUtils.loadJSON(`data/archive/${date}.json`);
            } catch (error) {
                console.error('Failed to load archive data:', error);
                // Fallback to current news
                await loadCurrentNews();
                isArchiveMode = false;
                archiveDate = '';
            }
        }

        // Show archive mode badge
        function showArchiveModeBadge(date) {
            const badge = document.getElementById('archiveModeBadge');
            const formattedDate = new Date(date + 'T00:00:00').toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            badge.innerHTML = `
                <div class="archive-mode-badge">
                    归档模式 ${formattedDate}
                </div>
            `;
            badge.style.display = 'block';
        }

        // Load prompt template
        async function loadPromptTemplate() {
            try {
                const response = await fetch('prompts/handbook-note-prompt.md');
                if (!response.ok) throw new Error('Failed to load prompt template');
                promptTemplate = await response.text();
            } catch (error) {
                console.error('Error loading prompt template:', error);
                promptTemplate = `# 手帐风学习卡片 Prompt 模板

## 基本要求
请根据以下新闻内容，生成一个手帐风格的学习卡片：

**新闻标题**: {title}
**新闻来源**: {source}
**发布日期**: {date}
**新闻摘要**: {summary}
**相关标签**: {tags}

## 卡片设计要求
1. 采用手帐风格的设计元素
2. 包含关键信息点的提取和整理
3. 适合学习和记忆的版式布局
4. 包含相关的技术要点和应用场景

## 输出格式
请输出可直接用于生成手帐卡片的完整内容。

{customNotes}`;
            }
        }

        // Populate news select dropdown
        function populateNewsSelect() {
            const select = document.getElementById('newsSelect');
            select.innerHTML = '<option value="">请选择一条新闻...</option>';
            
            newsData.forEach(news => {
                const option = document.createElement('option');
                option.value = news.id;
                option.textContent = news.title;
                select.appendChild(option);
            });
        }

        // Update selected news preview
        function updateSelectedNews() {
            const selectedId = document.getElementById('newsSelect').value;
            const preview = document.getElementById('selectedNewsPreview');
            
            if (!selectedId) {
                preview.innerHTML = '';
                return;
            }
            
            const selectedNews = newsData.find(news => news.id == selectedId);
            if (!selectedNews) return;
            
            const date = NewsUtils.formatDate(selectedNews.date);
            
            preview.innerHTML = `
                <div class="selected-news">
                    <h4>${selectedNews.title}</h4>
                    <p><strong>来源:</strong> ${selectedNews.source} | <strong>日期:</strong> ${date}</p>
                    <p><strong>摘要:</strong> ${selectedNews.summary}</p>
                    <p><strong>标签:</strong> ${selectedNews.tags.join(', ')}</p>
                </div>
            `;
        }

        // Generate prompt
        function generatePrompt() {
            const selectedId = document.getElementById('newsSelect').value;
            const customNotes = document.getElementById('customNotes').value;
            
            if (!selectedId) {
                alert('请先选择一条新闻');
                return;
            }
            
            const selectedNews = newsData.find(news => news.id == selectedId);
            if (!selectedNews) {
                alert('选择的新闻不存在');
                return;
            }
            
            const date = NewsUtils.formatDate(selectedNews.date);
            
            // Replace template variables
            let generatedPrompt = promptTemplate
                .replace('{title}', selectedNews.title)
                .replace('{source}', selectedNews.source)
                .replace('{date}', date)
                .replace('{summary}', selectedNews.summary)
                .replace('{tags}', selectedNews.tags.join(', '))
                .replace('{customNotes}', customNotes ? `\n## 补充说明\n${customNotes}` : '');
            
            // Add archive mode note if applicable
            if (isArchiveMode && archiveDate) {
                generatedPrompt += `\n\n## 生成说明\n本提示词基于 ${archiveDate} 的历史归档数据生成。`;
            }
            
            document.getElementById('promptOutput').textContent = generatedPrompt;
            document.getElementById('copyBtn').style.display = 'inline-block';
        }

        // Copy prompt to clipboard
        async function copyPrompt() {
            const promptText = document.getElementById('promptOutput').textContent;
            
            try {
                await navigator.clipboard.writeText(promptText);
                alert('提示词已复制到剪贴板');
            } catch (error) {
                console.error('Copy failed:', error);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = promptText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('提示词已复制到剪贴板');
            }
        }

        // Event listeners
        document.getElementById('newsSelect').addEventListener('change', updateSelectedNews);
        
        // Make functions globally available
        window.generatePrompt = generatePrompt;
        window.copyPrompt = copyPrompt;
    </script>
</body>
</html>

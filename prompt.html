<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习卡片生成器 - 机器视觉每日资讯</title>
    <link rel="stylesheet" href="styles/base.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-section">
                <img id="siteLogo" src="" alt="机器视觉每日资讯" class="logo">
                <h1 class="site-title">机器视觉每日资讯</h1>
            </div>
            <nav class="nav-links">
                <a href="index.html">首页</a>
                <a href="archive.html">历史归档</a>
                <a href="prompt.html" class="active">学习卡片生成器</a>
            </nav>
        </div>
    </header>

    <main>
        <h1 class="page-title">手帐风学习卡片生成器</h1>
        <p class="page-description">
            基于机器视觉新闻内容，生成手帐风格的学习卡片，支持PNG导出。选择新闻项目并添加补充说明，生成个性化学习卡片。
        </p>

        <div class="generator-container">
            <div class="input-section">
                <h2 class="section-title">选择新闻项目</h2>
                
                <div id="archiveModeBadge" style="display: none;"></div>

                <div class="form-group">
                    <label for="newsSelect">选择新闻:</label>
                    <select id="newsSelect">
                        <option value="">请选择一条新闻...</option>
                    </select>
                </div>

                <div id="selectedNewsPreview"></div>

                <div class="form-group">
                    <label for="customNotes">补充说明 (可选):</label>
                    <textarea id="customNotes" rows="3" placeholder="添加任何自定义说明或学习要点..."></textarea>
                </div>

                <div class="form-actions">
                    <button class="btn btn-primary" onclick="generateCard()">生成学习卡片</button>
                    <a href="javascript:history.back()" class="btn btn-secondary">返回</a>
                </div>
            </div>

            <div class="output-section">
                <h2 class="section-title">生成的学习卡片</h2>
                
                <div id="cardOutput" class="card-output">
                    <div class="empty-card-message">
                        请先选择一条新闻，然后点击"生成学习卡片"按钮。
                    </div>
                </div>

                <div class="card-actions" id="cardActions" style="display: none;">
                    <button class="btn btn-primary" onclick="exportCardAsPNG()">
                        下载PNG
                    </button>
                    <button class="btn btn-secondary" onclick="resetCard()">
                        重新生成
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.11/dist/html-to-image.js"></script>
    <script src="app-common.js"></script>
    <script>
        let newsData = [];
        let isArchiveMode = false;
        let archiveDate = '';
        let logoSrc = '';

        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Detect logo with cache busting
                logoSrc = await NewsUtils.detectLogo();
                
                // Check URL parameters for archive mode
                const urlParams = new URLSearchParams(window.location.search);
                const dateParam = urlParams.get('date');
                const newsId = urlParams.get('id');
                
                if (dateParam) {
                    // Archive mode
                    isArchiveMode = true;
                    archiveDate = dateParam;
                    await loadArchiveData(dateParam);
                    showArchiveModeBadge(dateParam);
                } else {
                    // Normal mode
                    await loadCurrentNews();
                }
                
                // Populate news selector
                populateNewsSelect();
                
                // Handle pre-selected news ID
                if (newsId) {
                    document.getElementById('newsSelect').value = newsId;
                    updateSelectedNews();
                }
                
            } catch (error) {
                console.error('Error initializing card generator:', error);
                document.getElementById('newsSelect').innerHTML = 
                    '<option value="">加载数据失败</option>';
            }
        });

        // Load current news data
        async function loadCurrentNews() {
            newsData = await NewsUtils.loadJSON('data/news.json');
        }

        // Load archive data
        async function loadArchiveData(date) {
            try {
                newsData = await NewsUtils.loadJSON(`data/archive/${date}.json`);
            } catch (error) {
                console.error('Failed to load archive data:', error);
                // Fallback to current news
                await loadCurrentNews();
                isArchiveMode = false;
                archiveDate = '';
            }
        }

        // Show archive mode badge
        function showArchiveModeBadge(date) {
            const badge = document.getElementById('archiveModeBadge');
            const formattedDate = new Date(date + 'T00:00:00').toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            badge.innerHTML = `
                <div class="archive-mode-badge">
                    归档模式 ${formattedDate}
                </div>
            `;
            badge.style.display = 'block';
        }

        // Populate news select dropdown
        function populateNewsSelect() {
            const select = document.getElementById('newsSelect');
            select.innerHTML = '<option value="">请选择一条新闻...</option>';
            
            newsData.forEach(news => {
                const option = document.createElement('option');
                option.value = news.id;
                option.textContent = news.title;
                select.appendChild(option);
            });
        }

        // Update selected news preview
        function updateSelectedNews() {
            const selectedId = document.getElementById('newsSelect').value;
            const preview = document.getElementById('selectedNewsPreview');
            
            if (!selectedId) {
                preview.innerHTML = '';
                return;
            }
            
            const selectedNews = newsData.find(news => news.id == selectedId);
            if (!selectedNews) return;
            
            const date = NewsUtils.formatDate(selectedNews.date);
            
            preview.innerHTML = `
                <div class="selected-news">
                    <h4>${selectedNews.title}</h4>
                    <p><strong>来源:</strong> ${selectedNews.source} | <strong>日期:</strong> ${date}</p>
                    <p><strong>摘要:</strong> ${selectedNews.summary}</p>
                    <p><strong>标签:</strong> ${selectedNews.tags.join(', ')}</p>
                </div>
            `;
        }

        // Generate learning card
        function generateCard() {
            const selectedId = document.getElementById('newsSelect').value;
            const customNotes = document.getElementById('customNotes').value;
            
            if (!selectedId) {
                alert('请先选择一条新闻');
                return;
            }
            
            const selectedNews = newsData.find(news => news.id == selectedId);
            if (!selectedNews) {
                alert('选择的新闻不存在');
                return;
            }
            
            const date = NewsUtils.formatDate(selectedNews.date);
            
            // Create styled learning card
            const cardHTML = createLearningCard(selectedNews, date, customNotes);
            
            // Display card
            const cardOutput = document.getElementById('cardOutput');
            cardOutput.innerHTML = cardHTML;
            
            // Show action buttons
            document.getElementById('cardActions').style.display = 'flex';
        }

        // Create learning card HTML with hand-drawn style
        function createLearningCard(news, date, customNotes) {
            // Prepare tags - first 2 solid, rest outline
            const tagElements = news.tags.map((tag, index) => {
                const tagClass = index < 2 ? 'tag-solid' : 'tag-outline';
                return `<span class="learning-card-tag ${tagClass}">${tag}</span>`;
            }).join('');
            
            // Custom notes section (if provided)
            const notesSection = customNotes ? `
                <div class="learning-card-notes">
                    <h4>学习要点</h4>
                    <p>${customNotes}</p>
                </div>
            ` : '';
            
            return `
                <div class="learning-card" id="learningCard">
                    <div class="learning-card-header">
                        <h3 class="learning-card-title">${news.title}</h3>
                        <div class="learning-card-meta">
                            <span class="card-source">${news.source}</span>
                            <span class="card-date">${date}</span>
                        </div>
                    </div>
                    
                    <div class="learning-card-content">
                        <div class="learning-card-summary">
                            <h4>内容摘要</h4>
                            <p>${news.summary}</p>
                        </div>
                        
                        <div class="learning-card-tags">
                            <h4>相关标签</h4>
                            <div class="tags-container">
                                ${tagElements}
                            </div>
                        </div>
                        
                        ${notesSection}
                    </div>
                    
                    <div class="learning-card-watermark">
                        ${logoSrc ? `<img src="${logoSrc}" alt="Logo">` : ''}
                        <span>机器视觉</span>
                    </div>
                </div>
            `;
        }

        // Export card as PNG with high quality
        async function exportCardAsPNG() {
            if (typeof htmlToImage === 'undefined') {
                alert('PNG导出功能需要html-to-image库');
                return;
            }
            
            try {
                const cardElement = document.getElementById('learningCard');
                if (!cardElement) {
                    alert('未找到学习卡片');
                    return;
                }
                
                // Create PNG with high quality (2x pixelRatio)
                const dataUrl = await htmlToImage.toPng(cardElement, {
                    cacheBust: true,
                    pixelRatio: 2,
                    width: 800,
                    height: 600,
                    style: {
                        transform: 'scale(1)',
                        transformOrigin: 'top left'
                    }
                });
                
                // Create download link
                const link = document.createElement('a');
                const selectedId = document.getElementById('newsSelect').value;
                const selectedNews = newsData.find(news => news.id == selectedId);
                const filename = `学习卡片_${selectedNews.title.substring(0, 20)}_机器视觉.png`;
                
                link.download = filename;
                link.href = dataUrl;
                link.click();
                
            } catch (error) {
                console.error('PNG export failed:', error);
                alert('导出失败，请重试');
            }
        }

        // Reset card
        function resetCard() {
            document.getElementById('cardOutput').innerHTML = `
                <div class="empty-card-message">
                    请先选择一条新闻，然后点击"生成学习卡片"按钮。
                </div>
            `;
            document.getElementById('cardActions').style.display = 'none';
            document.getElementById('newsSelect').value = '';
            document.getElementById('customNotes').value = '';
            document.getElementById('selectedNewsPreview').innerHTML = '';
        }

        // Event listeners
        document.getElementById('newsSelect').addEventListener('change', updateSelectedNews);
        
        // Make functions globally available
        window.generateCard = generateCard;
        window.exportCardAsPNG = exportCardAsPNG;
        window.resetCard = resetCard;
    </script>
</body>
</html>
